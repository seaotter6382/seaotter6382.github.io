<body>
<audio id="vineboom" src="sounds/vineboom.mp3"></audio>

<h1>funny sounds</h1>
<button onclick="playSound('vineboom')">vine boom</button>
<button onclick="playSound('bruh')">bruh</button>
<button onclick="playSound('beep')">android beep</button>

<button onclick="playSound('siko')">siko mode</button>
<button onclick="playSound('taco')">taco bell</button>

<p></p>
<label for="volume">Volume:</label>
<input type="range" id="volume" name="volume" min="0" max="2" step="0.1" value="1" onchange="setVolume(this.value)">

<script>
    function playSound(soundId) {
        var audio = document.getElementById(soundId);
        var volume = document.getElementById('volume').value;
        audio.volume = volume;
        audio.play();
    }

    function setVolume(volume) {
        var allAudios = document.getElementsByTagName('audio');
        for (var i = 0; i < allAudios.length; i++) {
            allAudios[i].volume = volume;
        }
    }
</script>
</body>
</html>
