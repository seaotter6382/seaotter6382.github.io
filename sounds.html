<html><head>
    <title>seaotter's sounds</title>
    <style>
        button {
            font-size: 15px;
            margin: 2px;
        }
        #version {
            margin-top: 2px;
            margin-bottom: 2px;
            color: gray;
        }
        #title {
            margin-bottom: 2px;
        }
    </style>
  </head>
  <body>
    <audio id="vine boom" src="sounds/vineboom.mp3"></audio>
    <audio id="bruh" src="sounds/bruh.mp3"></audio>
    <audio id="beep" src="sounds/beep.mp3"></audio>
    <audio id="nbl" src="sounds/nlbtheme.mp3"></audio>
    <audio id="bill" src="sounds/billny.mp3"></audio>
    <audio id="baby" src="sounds/dabbay.mp3"></audio>
    <audio id="india" src="sounds/indina beets.mp3"></audio>
    <audio id="door" src="sounds/door.mp3"></audio>
    <audio id="fart" src="sounds/fart.mp3"></audio>
    <audio id="siko" src="sounds/siko.mp3"></audio>
    <audio id="taco" src="sounds/taco.mp3"></audio>
    <audio id="cutmeoff" src="sounds/cutmeoff.mp3"></audio>
    <audio id="get-out" src="sounds/get-out.mp3"></audio>
    <audio id="we-do-not-care" src="sounds/we-do-not-care.mp3"></audio>
    <h1 id="title">funny sounds</h1>
    <p id="version">version 1.0.0</p>
    <button onclick="playsound('vine boom')">vine boom</button>
    <button onclick="playsound('bruh')">bruh</button>
    <button onclick="playsound('beep')">andrioid beep</button>
    <button onclick="playsound('nbl')">nlb theme [LOUD]</button>
    <button onclick="playsound('bill')">bill nye</button>
    <button onclick="playsound('baby')">dababy</button>
    <button onclick="playsound('india')">loud india music</button>
    <button onclick="playsound('door')">open the noor</button>
    <button onclick="playsound('fart')">big fart</button>
    <button onclick="playsound('siko')">siko mode</button>
    <button onclick="playsound('taco')">taco bell</button>
    <button onclick="playsound('cutmeoff')">you didnt have to cut me off</button>
    <button onclick="playsound('get-out')">GET OUT</button>
    <button onclick="playsound('we-do-not-care')">we do not care</button>

    <script>
      function playsound(audioid) {
        let audio = document.getElementById(audioid);
        audio.play();
      }
    </script>
  </body>
</html>
