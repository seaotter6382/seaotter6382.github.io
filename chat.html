<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seaotter's chat thingy</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            flex: 1;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            padding: 10px;
            background: #f4f4f4;
            border-top: 1px solid #ddd;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        #users {
            color: green;
            font-weight: bold;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content" id="content"></div>
        <div class="input-container">
            <p id="users">[X] active user</p>
            <input type="text" id="myInput" placeholder="enter a username" maxlength=100>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
        import { getDatabase, ref, push, onDisconnect, get, child, query, onValue, onChildAdded, set } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';
        const firebaseConfig = {
            apiKey: "AIzaSyBCPXjNMYTiwZu_EQ6YvpTeKFVkeWIbQjo",
            authDomain: "chat-658b0.firebaseapp.com",
            databaseURL: "https://chat-658b0-default-rtdb.firebaseio.com",
            projectId: "chat-658b0",
            storageBucket: "chat-658b0.appspot.com",
            messagingSenderId: "487721558396",
            appId: "1:487721558396:web:e7e6757f64576e737d84f9",
            measurementId: "G-GQ8RW0HS6X"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database);
        const messagesRef = ref(database, 'messages');
        let currentUsername = "";
        function appendMessage(messageData) {
            const content = document.getElementById('content');
            const newParagraph = document.createElement('p');
            if (messageData.username === 'System') {
                newParagraph.style.fontStyle = 'italic';
                newParagraph.style.color = 'gray';
            }
            const date = new Date(messageData.timestamp);
            newParagraph.textContent = `${messageData.username}: ${messageData.message}`;
            content.appendChild(newParagraph);
            content.scrollTop = content.scrollHeight;
            if (messageData.username === 'System' && messageData.message === `${currentUsername} has joined the chat.`) {
                setTimeout(() => {
                    content.appendChild(newParagraph); 
                    content.scrollTop = content.scrollHeight;
                    }, 100);
            }
            if (messageData.message.includes("/playsound ")) {
                let command = messageData.message.split(' ');
                let sound = command[1];
                let audioElement = document.createElement("audio");
                audioElement.src = "sounds/" + sound + ".mp3";
                audioElement.autoplay = true;
                document.body.appendChild(audioElement);
                console.log("0 is " + command[0] + " 1 is " + command[1]);
            }
        }
        let lastMessageTime = Date.now();
        const coolDown = 3000;
        document.addEventListener('DOMContentLoaded', () => {
        updateConnectionCount();
            const input = document.getElementById('myInput');
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const inputValue = input.value.trim();
                    let currentTime = Date.now();
                    if (currentTime - lastMessageTime >= coolDown) {
                    if (currentUsername === "") {
                        if (inputValue !== '' && inputValue !== "System") {
                            currentUsername = inputValue;
                            input.value = '';
                            input.placeholder = "enter some text";
                            input.focus();
                            push(messagesRef, {
                                username: 'System',
                                message: `${currentUsername} has joined the chat.`,
                                timestamp: Date.now()
                            });
                            onChildAdded(messagesRef, (snapshot) => {
                                const messageData = snapshot.val();
                                appendMessage(messageData);
                            });
                        }
                    } else {
                        if (inputValue !== '') {
                            push(messagesRef, {
                                username: currentUsername,
                                message: inputValue,
                                timestamp: Date.now()
                            });
                            input.value = '';
                            set(messagesRef, null);
                            lastMessageTime = currentTime;
                        }
                    }
                    }
                }
            });
        });
        function updateConnectionCount() {
            const userRef = ref(database, 'connections/' + push(ref(database)).key);
            set(userRef, true);
            onDisconnect(userRef).remove();
            const connectionsRef = ref(database, 'connections');
            onValue(connectionsRef, (snapshot) => {
                const count = snapshot.size;
                if (count > 1) {
                    document.getElementById('users').textContent = count + " active users";
                } else {
                    document.getElementById('users').textContent = count + " active user";
                }
            });
        }
    </script>
</body>
</html>
